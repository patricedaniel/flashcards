<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Website</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="card" id="flashcard">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div class="buttons">
        <button id="nextButton">WEITER</button><br />
        <input type="number" id="lineNumber" min="1">
        <button id="goToLine">Gehe zu Nummer</button><br />
        <button id="showCSV">Liste anzeigen</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
